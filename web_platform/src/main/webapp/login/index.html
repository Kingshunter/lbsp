<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>登录</title>

    <link href="../static/shared/adex/css/style.css" rel="stylesheet">
    <link href="../static/shared/adex/css/style-responsive.css" rel="stylesheet">

    <style type="text/css">
        .vmark-logo {
            height: 60px;
            width: 50px;
            line-height: 40px;
            float: left;
            margin-top: 8px;
            margin-left: 20px;
        }
        .vmark-title {
            float: left;
        }
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../static/shared/adex/js/html5shiv.js"></script>
    <script src="../static/shared/adex/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-body">
<div class="header-bar">&nbsp;</div>
<div class="container" style="margin-top: 100px;">
    <form id="form-signin" class="form-signin cmxform form-horizontal" action="../service/j_spring_security_check" method="post">
        <!--<div class="vmark-logo"><img style=" vertical-align: middle;" border="0" src="/login/img/V_Mark_Logo.png" width="40" height="45"></div>-->
        <!--<div class="vmark-title"><h3 style="color:#000000">V-Mark ESL管理平台</h3></div>-->
        <div style="text-align: center;"><h3 style="color:#000000">LBS Promotion管理平台</h3></div>
        <label class="error" data-bind="visible:hasError,text:error" style="padding-left: 20px;color: #ff0000"></label>
        <div class="login-wrap">
            <div class="form-group">
            	<div class="col-md-12 col-sm-12">
            		<input type="text" class="form-control"  data-bind="value: userName" id="userName" name="userName" placeholder="用户账号" autofocus/>
            	</div>
            </div>
            <div class="form-group">
            	<div class="col-md-12 col-sm-12">
            		<input type="password" class="form-control" data-bind="value: password" id="password" name="password" placeholder="用户密码"/>
            	</div>
            </div>
            <div class="form-group">
            	<div class="col-md-6 col-sm-6">
            		<input type="text" class="form-control" data-bind="value: validateCode" id="validateCode" name="validateCode" placeholder="验证码"/>
             	</div>
	            <div id="validateCodeSrc" data-bind="click: loadValidateCode" class="col-md-4 col-sm-4">
	            	<img alt="" src="../service/validateCode/generate">
	            </div>
            </div>

            <button class="btn btn-mid btn-login btn-block" data-bind="click: login">
                <i class="fa fa-check"></i>&nbsp;登录系统
            </button>
         </div>
    </form>
</div>
    <script type="text/javascript" src="../static/shared/js/require.js"></script>
	<script type="text/javascript" src="../static/config.js"></script>
    <script type="text/javascript" src="../static/js/viewmodels/loginViewModel.js"></script>
</body>
</html>
