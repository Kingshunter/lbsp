<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <!-- <link rel="shortcut icon" href="#" type="image/png"> -->
    <title i18n="lbsp.title">LBSP</title>
    <link href="../static/shared/adex/css/style.css" rel="stylesheet">
    <link href="../static/shared/adex/css/style-responsive.css" rel="stylesheet">
    <link href="../static/css/mid-doc.css" rel="stylesheet">
    <link href="../static/shared/js/data-tables/DT_bootstrap.css" rel="stylesheet"/>
    <style type="text/css">
        #dynamic-table tbody tr:hover{
            color: #ffffff;
            background-color: #65cea7;
        }
        .clickTr {
            color: #ffffff;
            background-color: #65cea7;
        }
    </style>
</head>
<body>
<div class="panel">
    <div class="panel-body">
        <form id="theForm" class="form-horizontal" method="post">
            <div class="form-group">
                <label class="col-sm-2 col-md-1 col-lg-1 col-xs-3 control-label" i18n="shop.name" >商铺名称:</label>
                <div class="col-sm-3  col-lg-3 col-xs-3 col-md-4">
                    <input id="name" data-bind="value: name" class="form-control" type="text" maxlength="30">
                </div>
                <label class="col-sm-2 col-md-1 col-lg-1 col-xs-3 control-label" i18n="shop.status">状态:</label>
                <div class="col-sm-3  col-lg-3 col-xs-3 col-md-2">
                    <select id="status" class="form-control" name="status" style="cursor: pointer;"
                            data-bind="options:statusOptions,optionsText:'text',optionsValue:'val',value: status,optionsCaption: sel_text()"></select>
                </div>
                <div class="col-sm-1 col-lg-1 col-xs-1 col-md-1">
                    <button id="search" class="btn btn-default" i18n="common.btn.nospace.queryBtn" type="button">查询</button>
                </div>
            </div>
        </form>
        <div class="adv-table">
            <table class="display table table-bordered" id="dynamic-table">
                <thead>
                <tr>
                    <th width="16%" i18n="shop.list.name">商铺名称</th>
                    <th width="10%" i18n="shop.list.status">状态</th>
                    <th width="10%" i18n="shop.list.user">联系人</th>
                    <th width="14%" i18n="shop.list.phone">联系电话</th>
                    <th width="17%" i18n="shop.list.sell">营业号</th>
                    <th width="18%" i18n="shop.list.address">地址</th>
                    <th width="15%" i18n="common.label.createdate">创建日期</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
</div>
<!--common scripts for all pages-->
<script type="text/javascript" src="../static/shared/js/require.js"></script>
<script type="text/javascript" src="../static/config.js"></script>
<script type="text/javascript" src="../static/js/viewmodels/common/commonShopsListViewModel.js"></script>
</body>
</html>
