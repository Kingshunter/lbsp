<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>Login</title>

    <link href="../static/shared/adex/css/style.css" rel="stylesheet">
    <link href="../static/shared/adex/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="../static/shared/adex/js/html5shiv.js"></script>
    <script src="../static/shared/adex/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login-body">
<div class="container">
    <form id="form-signin" class="form-signin cmxform form-horizontal" action="../service/j_spring_security_check" method="post">
        <h3 style="padding-left: 20px; padding-top: 20px; color: #7F7331; font-size: 20px;">用户登录</h3>
        <div class="alert alert-danger" data-bind="visible:hasError,text:error" style="display: none"></div>
        <div class="login-wrap">
            <div class="form-group">
            	<div class="col-md-12 col-sm-12">
            		<input type="text" class="form-control"  data-bind="value: userName" id="userName" name="userName" placeholder="用户手机号" autofocus/>
            	</div>
            </div>
            <div class="form-group">
            	<div class="col-md-12 col-sm-12">
            		<input type="password" class="form-control" data-bind="value: password" id="password" name="password" placeholder="用户密码"/>
            	</div>
            </div>
            <div class="form-group">
            	<div class="col-md-6 col-sm-6">
            		<input type="text" class="form-control" data-bind="value: validateCode" id="validateCode" name="validateCode" placeholder="验证码"/>
             	</div>
	            <div id="validateCodeSrc" data-bind="click: loadValidateCode" class="col-md-4 col-sm-4">
	            	<img alt="" src="../service/validateCode/generate">
	            </div>
            </div>
			<div class="form-group">
				<div class="col-md-12 col-sm-12">
	                <label>

                        <input id="_spring_security_remember_me" name="_spring_security_remember_me" type="checkbox" value="true"/>&nbsp;下次自动登录
	                 	<!--
                        <input name="checkbox" type="checkbox" data-bind="checked: rememberPWD" >&nbsp;记住密码？
                        -->
	                </label>&nbsp;&nbsp;&nbsp;
                    <!--
	                <a href="#">忘记密码</a>-->
                </div>
            </div>

            <button class="btn btn-mid btn-login btn-block" data-bind="click: login">
                <i class="fa fa-check"></i>&nbsp;登录系统
            </button>
         </div>
    </form>
</div>
    <script type="text/javascript" src="../static/shared/js/require.js"></script>
	<script type="text/javascript" src="../static/config.js"></script>
    <script type="text/javascript" src="../static/js/viewmodels/loginViewModel.js"></script>
</body>
</html>
